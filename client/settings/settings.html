<template name='settings'>
    <h3>Facebook Accounts</h3>
    <div class='row'>
        <div class="col-md-3">
            <button id='link-facebook' class='btn btn-primary'>Link Your Facebook Account</button>
        </div>
        <div class="col-md-3">{{#if isFacebookLinked}}Facebook Linked{{/if}}</div>
    </div>
    <div class='row'>
        <div class="col-md-3">
            <input type="text" class='form-control' id='ads-account' value={{facebookAdsAccount}}>
        </div>
        <div class="col-md-3">
            <button id='link-facebook-ad' class='btn btn-primary'>Set Facebook Ads Account</button>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-6">
            <button id='import-campaigns' class='btn btn-warning'>Import Campaigns</button>
        </div>
    </div>
